<section id="eventDetails" class="eventInfo">
    <header>
        <h1><%= title %></h1>
    </header>

    <dl>
        <dt>Start Date</dt>
        <dd><%= start %></dd>
        <dt>End Date</dt>
        <dd><%= end %></dd>
        <dt>Location</dt>
        <dd><%= location %></dd>
        <dt>Abstract</dt>
        <dd><%= description %></dd>
    </dl>
    <dl class="attendees">
        <dt>Presenters</dt>
        <% _.each(presenters, function(presenter, i) { %>
        <dd><%= presenter.name %></dd>
        <%
            });
        %>
    </dl>
</section>
