<div class="modal hidden">
    <div class="dialog">
        <button class="close"></button>
        <div class="content"></div>
    </div>
</div>

<div class="mainBackground"></div>

<div class="pageContainer">
    <header>
        <a href="/#/">
            <h1>
                <div><img class="logo" src="img/accenture-logo-orange.png" alt="Accenture"/></div>
                <div class="title">2013 NA/LA Technology Architecture Workshop</div>
                <div><img class="highPerformanceLogo" src="img/high-performance-logo-orange.png"
                          alt="High Performance. Delivered."/></div>
            </h1>
        </a>
    </header>
    <nav class="mainMenu">
        <ul class="row">
            <li class="large-3 small-3 columns"><a href="#/">Home</a></li>
            <li class="large-3 small-3 columns"><a href="#/schedule">Schedule</a></li>
            <li class="large-3 small-3 columns"><a href="social.html">Social</a></li>

        </ul>
    </nav>

    <div class="contentWrapper">
        <section id="feed">
            <h2>What are people saying about the workshop?</h2>
            <br/>
            <script type="text/javascript" src="https://c64.assets-yammer.com/assets/platform_embed.js"></script>
            <div id="embedded-feed" style="height:600px;"></div>
            <script>
                yam.connect.embedFeed(
                        {
                            container: '#embedded-feed',
                            network: "accenture.com",
                            feedType: "group",
                            feedId: "2286518"
                        });
                yam.on('/embed/feed/loadingCompleted', function () {
                    setTimeout(function () {
                        clearInterval(fixHeight);
                    }, 5000);
                });
            </script>
        </section>
    </div>
    <script src="js/vendor/zepto.js"></script>
    <script>
        $('.pageContainer > header').load('templates/header.hbs');
        $('.mainMenu').load('templates/main-menu.hbs');
        $('.pageContainer > footer').load('templates/footer.hbs');
    </script>
